<!DOCTYPE html>
<html lang="ru-RU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Кыргыздипсервис</title>
</head>

<body>
    <div class="wrapper">
        <div class="top-line">
            <div class="container">
                <div class="top-line__top top-line__flex-container">
                    <div class="top-line__left">
                        <a href="#" class="top-line__left-link">
                            Южное представительство в г.ОШ
                        </a>
                    </div>
                    <div class="top-line__rigth">
                        <div class="top-line__social">
                            <ul class="social">
                                <li class="social__item social__item--margin">
                                    <a href="#" class="social__link">
                                        <svg class="social__link-fb" aria-hidden="true">
                                            <use xlink:href="assets/img/sprite/sprite-icons.svg#facebook-f-brands">
                                            </use>
                                        </svg>
                                    </a>
                                </li>
                                <li class="social__item">
                                    <a href="#" class="social__link">
                                        <svg class="social__link-instagram" aria-hidden="true">
                                            <use xlink:href="assets/img/sprite/sprite-icons.svg#instagram-brands"></use>
                                        </svg>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="lang">
                            <ul class="lang__list">
                                <li class="lang__item">
                                    <a href="#" class="lang__link">
                                        <span class="lang__color">кыр</span>/
                                    </a>
                                </li>
                                <li class="lang__item">
                                    <a href="#" class="lang__link">
                                        <span class="lang__color lang__activ">рус</span>/
                                    </a>
                                </li>
                                <li class="lang__item">
                                    <a href="#" class="lang__link">
                                        <span class="lang__color">ang</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <header class="header__bottom">
            <div class="container">
                <div class="header__bottom-flex-container">
                    <div class="header__bottom-left">
                        <div class="logo-block">
                            <div class="logo">
                                <a href="#" class="logo__link">
                                    <img src="/assets/img/logo/logo.png" alt="logo" class="log__pic">
                                </a>
                            </div>
                            <a href="#" class="logo-text">
                                <div class="logo-text__title">
                                    кыргыздипсервис
                                </div>
                                <div class="logo-text__subtitle">
                                    при мид кыргызской республики
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="header__bottom-midlle">
                        <div class="address">
                            <div class="adress__phone">
                                <svg class="phone-icon" aria-hidden="true">
                                    <use xlink:href="assets/img/sprite/sprite-icons.svg#phone-solid"></use>
                                </svg>
                                <div class="adress__phone-text">
                                    <a href="tel:+996312665544" class="address_phone-link">
                                            996 (312) 66-55-44
                                    </a>
                                </div>
                            </div>
                            <div class="adress__mail">
                                <svg class="mail-icon" aria-hidden="true">
                                    <use xlink:href="assets/img/sprite/sprite-icons.svg#envelope-regular"></use>
                                </svg>
                                <div class="adress__mail-text">
                                    <a href="mailto:kdskg@mail.ru" class="adress__mail-link">
                                        kdskg@mail.ru
                                    </a>                                   
                                </div>
                            </div>

                        </div>
                        <form action="" class="search">
                            <input type="search" name="" id="" class="search__input" placeholder="Поиск по сайту">
                            <button class="btn-search">
                                <svg class="search-icon" aria-hidden="true">
                                    <use xlink:href="assets/img/sprite/sprite-icons.svg#search-solid"></use>
                                </svg>
                            </button>
                        </form>
                    </div>
                    <div class="header__bottom-rigth">
                        <div class="basket-service">
                            <div class="basket-service__text">
                                Корзина услуг
                            </div>
                            <div class="basket-service__pic">
                                <a href="#" class="basket-service__link" data-count="0">
                                    <svg class="basket-service__icon" aria-hidden="true">
                                        <use xlink:href="assets/img/sprite/sprite-icons.svg#cart-arrow-down-solid">
                                        </use>
                                    </svg>
                                </a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </header>
        <nav class="nav">
            <div class="container">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link"> 
                         <span class="nav__animate">
                                Главная
                         </span>   
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <span class="nav__animate">Услуги </span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <span class="nav__animate">Новости</span>
                            </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <span class="nav__animate">Объвление</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <span class="nav__animate">О компании</span>
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">
                            <span class="nav__animate">Контакты</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="flex-content">
            <aside class="sidbar-block">
                <div class="sidbar__title">
                    <svg class="sidbar-icon" aria-hidden="true">
                        <use xlink:href="assets/img/sprite/sprite-icons.svg#bars-solid"></use>
                    </svg>
                    <span class="sidbar__text">
                        Услуги КДС
                    </span>                    
                </div>
                <div class="sidbar__nav">
                    <ul class="sidbar__list">
                        <li class="sidbar__item">
                            <a href="#" class="sidbar__link">

                            </a>
                        </li>
                    </ul>
                </div>
            </aside>
            <main class="main-content">

            </main>
        </div>
        <!-- конец фрапера -->
    </div>
    <footer class="footer">

    </footer>
</body>

</html>
